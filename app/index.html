<!DOCTYPE html>
<html lang="en">
<head>
	<title>Polymer ES6 Todo</title>

	<!-- Metadata -->
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">

	<link rel="shortcut icon" href="assets/images/favicon.ico">

	<!-- Favicon -->
	<link rel="icon" href="assets/icons/polymer-es6-todo_265.png" type="image/png" />

	<!-- Apple -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<link rel="apple-touch-icon" href="assets/icons/polymer-es6-todo_265.png">

	<!-- Android -->
	<link rel="manifest" href="manifest.json">

	<!-- Web fonts -->
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

	<!-- build:css -->
	<link rel="stylesheet" href="assets/css/style.css">
	<!-- endbuild -->

	<!-- build:js -->
	<script src="assets/bower/es6-promise/promise.min.js"></script>
	<script src="assets/bower/fetch/fetch.js"></script>
	<script src="assets/bower/web-animations-js/web-animations-next-lite.min.js"></script>
	<script src="assets/bower/webcomponentsjs/webcomponents-lite.min.js"></script>


	<script>
		/* Polymer global settings (laziregister, shadowdom) */
		window.Polymer = {
		//  dom: 'shadow',
		 lazyRegister: true
		};

		/* Remove loading spinner when WebComponents polyfill is fully loaded */
		window.addEventListener('WebComponentsReady', function(e) {
			document.querySelector('.spinner-overlay.app-load').style.display = 'none';
			var script = document.createElement('script');
			script.src = 'bundle.js';
			document.body.appendChild(script);
		});

	</script>
	<!-- endbuild -->

	<!-- build:components -->
	<link rel="import" href="./components/app/todo-app/view.html">
	<!-- endbuild -->
	<!-- build:bundle -->
	<!-- <script src="bundle.js"></script> -->
	<!-- endbuild -->

</head>
<body>
	<!-- APP PRELOADER -->
	<div class="spinner-overlay app-load">
		<span>Loading application</span>
		<div class="spinner">
			<div class="rect1"></div>
			<div class="rect2"></div>
			<div class="rect3"></div>
			<div class="rect4"></div>
			<div class="rect5"></div>
		</div>
	</div>

	<todo-app></todo-app>

</body>
</html>
